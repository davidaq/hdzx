<script type="text/javascript">
function reply(email, id) {
	var dialog = KindEditor.dialog({
		title: '回复： ' + email,
		body: '<form id="replyForm" action="{:U('replyFeedback')}" method="post">' +
				'<textarea name="content" style="width: 300px; height: 100px; border: 0; background: #FFF; padding: 5px; background: #F0F0F0"></textarea>' +
				'<input type="hidden" name="feedbackid" value="' + id + '"/>' +
				'</form>',
		closeBtn: {
			name: '关闭',
			click: function() {
				dialog.remove();
			}
		},
		noBtn: {
			name: '关闭',
			click: function() {
				dialog.remove();
			}
		},
		yesBtn: {
			name: '发送',
			click: function() {
				$('#replyForm')[0].submit();
			}
		}
	});
	$('#replyForm textarea').focus();
}
function del(id) {
	var dialog = KindEditor.dialog({
		title: '操作确认',
		body: '<div style="padding: 10px">真的要删除这个留言么?</div>',
		closeBtn: {
			name: '关闭',
			click: function() {
				dialog.remove();
			}
		},
		noBtn: {
			name: '取消',
			click: function() {
				dialog.remove();
			}
		},
		yesBtn: {
			name: '删除',
			click: function() {
				document.location.href = '{:U('deleteFeedback', array('id'=>''))}' + id;
			}
		}
	});
}
$(function() {
	$('.feedbacks .item:odd').css('background', '#F7F7F7');
});
</script>
<div class="pager" style="padding: 10px 0">

</div>

<div class="feedbacks">
	<?php foreach($feedback as $item) { ?>
		<div class="item">
			<div class="title">
				{$item.email} - {$item.time}
				<a href="{$item.frompage}" target="_blank">前往留言者留言时所在页面</a>
			</div>
			<pre class="content">{$item.content}</pre>
			<div class="quote">{$item.reply}</div>
			<button onclick="reply('{$item.email}', {$item.feedbackid})">回复</button>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<button onclick="del({$item.feedbackid})">删除</button>
		</div>
	<?php } ?>
</div>
